<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Random Sports Trivia</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/trivia-style.css">

</head>

<body>

    <h1>
        <section class="countdown"> Time Left: <span id="clock"></span>
    </h1>
    <br>
    <div> You will have 3 minutes to complete the quiz.</div>
    <br> <br>
    <div>Click submit when done. Good luck!</div>
    <p><button class="menu" id="start">START</button></p>
    <p id="reset"></p>
    <p id="test"></p>

    <div id="totalScore"> Total Score: </div>
    <br><br>
    <section class="center">
        <div id="question"></div>
    
    </section>
    <br>
    <input type="submit" id="sub" class="menu" value="SUBMIT"></input>
    <br>
    <footer class="footer">
        <p>Copyright Ali Sarkeshik 2019</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
